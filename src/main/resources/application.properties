keycloak.auth-server-url=http://localhost:8081/auth
keycloak.realm=coinlist
keycloak.resource=springbackend
keycloak.public-client=true
keycloak.bearer-only=true
keycloak.principal-attribute=preferred_username
keycloak.use-resource-role-mappings = true

# configure your datasource

quarkus.datasource.db-kind=h2
quarkus.datasource.username=username-default
quarkus.datasource.jdbc.url=jdbc:h2:mem:default

# log hibernate sql queries
quarkus.hibernate-orm.log.sql=true

# drop and create the database at startup (use `update` to only update the schema)
quarkus.hibernate-orm.database.generation = drop-and-create
# OIDC Configuration
quarkus.oidc.auth-server-url=http://localhost:8081/auth/realms/coinlist
quarkus.oidc.client-id=springbackend
#quarkus.oidc.credentials.secret=ilfnmpc7LIMHIVmNlvcbmypQpmZ0XRBw
quarkus.oidc.public-client=true

# Enable Policy Enforcement
quarkus.keycloak.policy-enforcer.enable=true
quarkus.keycloak.use-resource-role-mappings = true
quarkus.keycloak.public-client=true